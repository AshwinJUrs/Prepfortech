<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Assignment 1</title>
</head>
<body>
    <div class="container-fluid py-1">
        <div class="row table-responsive">
            <table class="table table-bordered table-hover border-dark caption-top">
                <caption class="text-center text-dark" style="font-size: 26; font-weight: 700;"> Health Chart </caption>
                <thead class="text-center">
                    <tr>
                        <th scope="col-3" rowspan="2" class="align-middle"> State of Health </th>
                        <th scope="col-6" colspan="2" > Fasting Value </th>
                        <th scope="col-3" > After Eating </th>                        
                    </tr>
                    <tr>                                               
                        <th> Minimum </th>
                        <th> Maximum </th>
                        <th> 2 hours after eating </th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                        <th> Healthy </th>
                        <td> 70 </td>
                        <td> 100 </td>
                        <td> Less than 140 </td>
                    </tr>
                    <tr>
                        <th> Pre-Diabetes </th>
                        <td> 101 </td>
                        <td> 120 </td>
                        <td> 140 to 200 </td>
                    </tr>
                    <tr>
                        <th> Diabetes </th>
                        <td> More than 120 </td>
                        <td> N/A </td>
                        <td> More than 200 </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
